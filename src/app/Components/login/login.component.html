<div>
  <mat-grid-list [cols]="1" rowHeight="500px">
    <mat-grid-tile>
      <mat-card class="card-container">
        <mat-card-title>Log in</mat-card-title>
        <mat-card-content>
          <mat-grid-list [cols]="1" rowHeight="75px">
            <mat-grid-tile [colspan]="1" [rowspan]="1">
              <mat-form-field>
                <input matInput placeholder="Username">
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">
              <mat-form-field>
                <input matInput placeholder="Password">
              </mat-form-field>
            </mat-grid-tile>
          </mat-grid-list>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" (click)="loginButtonClicked()">Log in</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
