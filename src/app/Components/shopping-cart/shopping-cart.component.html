<app-navbar></app-navbar>
<table mat-table [dataSource]="dataTableInput" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Product</th>
    <td mat-cell *matCellDef="let item">{{item.name}}</td>
    <td mat-footer-cell *matFooterCellDef>Totaal:</td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Prijs</th>
    <td mat-cell *matCellDef="let item">{{item.price | currency: 'EUR':true}}</td>
    <td mat-footer-cell *matFooterCellDef>{{getTotalCost() | currency: 'EUR':true}}</td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Verwijder</th>
    <td mat-cell *matCellDef="let item">
      <button (click)="whenProductRemovedFromShoppingCart.emit(item); onProductRemoved(item);" mat-icon-button>
        <mat-icon aria-label="Verwijder">delete</mat-icon>
      </button>
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
</table>
<button
  mat-button style="background: blue; color: white; display: block;
  margin: 20px auto;" routerLink="/afrekenen" [disabled]="!shoppingCartFilled()">
  Betalen
</button>
