<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content class="mat-typography"><p>{{message}}</p></mat-dialog-content>
<mat-dialog-actions style="text-align: end">
  <button mat-button [mat-dialog-close]="false" color="primary" cdkFocusInitial>Annuleer</button>
  <button mat-button [mat-dialog-close]="true" color="warn">Verwijder</button>
</mat-dialog-actions>
