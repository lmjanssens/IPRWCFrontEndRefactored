<app-navbar></app-navbar>
<div class="container">
  <h1>{{product?.name}}</h1>
  <img alt="Product" mat-card-image src="{{product?.imagePath}}">
  <p>Beschrijving: {{product?.detailedDescription}}</p>
  <p>Prijs: €{{product?.price}}</p>
  <p>Verzendkosten: €{{product?.shippingCost}}</p>
  <p>Merk: {{product?.brand}}</p>
  <p>EAN: {{product?.EAN}}</p>
  <button (click)="onAddToShoppingCart(product)" color="primary" mat-raised-button>Aan winkelmand toevoegen</button>
</div>
